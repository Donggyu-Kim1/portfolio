name: Daily Risk Pipeline

on:
  schedule:
    - cron: "0 8 * * 1-5"    # 평일 16:00 KST
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: daily-risk
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Seoul
      MPLBACKEND: Agg
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main            # ← 반드시 브랜치로 체크아웃
          fetch-depth: 0
          persist-credentials: true

      - name: Prepare branch (ensure up-to-date)
        run: |
          git fetch origin main
          # 로컬 main을 원격 기준으로 만들고 최신으로 당겨오기
          git checkout -B main origin/main
          git pull --ff-only origin main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install KR fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-noto-cjk fonts-nanum
          fc-list :lang=ko family | sort | uniq

      - name: Install Python deps
        run: |
          pip install -r requirements.txt

      - name: Run pipeline
        run: |
          python risk.py

      - name: Commit & push results (rebase in case main moved)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "Daily risk run $(date +'%Y-%m-%d %H:%M %Z')"
            # 원격 main이 앞서 있으면 로컬 커밋을 rebase해서 푸시
            git pull --rebase origin main || true
            git push origin HEAD:main
          else
            echo "No changes to commit."
          fi

      - name: Upload artifacts (optional)
        uses: actions/upload-artifact@v4
        with:
          name: risk-results-${{ github.run_id }}
          path: |
            data/*/visuals/*.png
            data/*/risk_summary/*.csv
            data/*/correlation/*.csv
            data/*/returns/*.csv
            data/*/prices/*.csv
          if-no-files-found: warn
